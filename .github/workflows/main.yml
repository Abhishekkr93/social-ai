name: 'Social Icon build'

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
 
      - uses: ./
        with:
          token: ${{ secrets.USER_TOKEN }}
          readme: './README.md'

      - name: install
        run: yarn install
        
      - name: Build
        run: yarn run build

